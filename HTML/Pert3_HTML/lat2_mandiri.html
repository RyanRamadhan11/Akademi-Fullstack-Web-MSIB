<!-- praktek pas zoom -->

<!DOCTYPE html>
<html>
    <head>
        <title>Form Register Member</title>
    </head>
    <body>
        <form name="registermember">
            <table border="1" align="center" cellpadding="5" cellspacing="5">
                <thead>
                    <TH colspan="2" bgcolor="Gray" >Form Register Member</TH>
                </thead>
                <tbody>
                    <tr>
                        <td width="100">Username</td>
                        <td width="200"><input type=text name="nama" size="30"/></td>
                    </tr>
                    <tr>
                        <td width="100">Password</td>
                        <td width="100"><input type="password" name="password" placeholder="password..." size="30"/></td>
                    </tr>
                </tbody>
                <tfoot bgcolor="Gray">
                    <th colspan="2">
                        <input type="submit" name="proses" value="kirim"/>
                        <input type="reset" name="disproses" value="batal"/>
                    </th>
                </tfoot>
            </table>
        </form>
    </body>
</html>
