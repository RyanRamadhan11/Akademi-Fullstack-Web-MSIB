<!DOCTYPE html>
<html>
    <head>
        <title>Form Register Produk</title>
    </head>
    <body>
        <form name="registerproduk">
            <table border="1" align="center" cellpadding="5" cellspacing="5">
                <thead>
                    <TH colspan="2" bgcolor="Gray" >Form Register Produk</TH>
                </thead>
                <tbody>
                    <tr>
                        <td width="100">Nama Produk</td>
                        <td width="200"><input type=text name="nama" size="30"/></td>
                    </tr>
                    <tr>
                        <td valign="top">Jenis Produk</td>
                        <td width="200">
                            <select name="pendidikan">
                                <option value="">-- Kategori Produk --</option>
                                <option value="makanan">Makanan</option>
                                <option value="minuman">MInuman</option>
                                <option value="d3">D3</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Harga</td>
                        <td><input type=text name="text" size="30"/></td>
                    </tr>
                    <tr>
                        <td>Stok</td>
                        <td><input type=text name="text" size="30"/></td>
                    </tr>
                    <tr>
                        <td>Photo</td>
                        <td><input type=text name="text" size="30"/></td>
                    </tr>
                </tbody>
                <tfoot bgcolor="Gray">
                    <th colspan="2">
                        <input type="submit" name="proses" value="kirim"/>
                        <input type="reset" name="disproses" value="batal"/>
                    </th>
                </tfoot>
            </table>
        </form>
    </body>
</html>
