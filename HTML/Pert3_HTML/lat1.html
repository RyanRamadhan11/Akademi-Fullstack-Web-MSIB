<!DOCTYPE html>
<html>
    <head>
        <title>form buku tamu</title>
    </head>
    <body>
        <form name="bukutamu">
            <table border="1" align="center" cellpadding="5" cellspacing="5">
                <thead>
                    <th colspan="2" bgcolor="Gray" >Buku Tamu</th>
                </thead>
                <tbody>
                    <tr>
                        <td width="100">nama</td>
                        <td width="200">
                            <input type="text" name="nama" size="30"/>
                        </td>
                    </tr>
                    <tr>
                        <td>e-mail</td>
                        <td><input type="text" name="mail" size="30"/></td>
                    </tr>
                    <tr>
                        <td>jenis kelamin</td>
                        <td>
                            <input type="radio" name="jk" value="p" checked/>pria
                            <input type="radio" name="jk" value="w" />wanita
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">hobby</td>
                        <td>
                            <input type="checkbox" name="hobby" value="membaca"/>membaca<br>
                            <input type="checkbox" name="hobby" value="futsal" checked/>futsal<br>
                            <input type="checkbox" name="hobby" value="hiking"/>hiking<br>
                            <input type="checkbox" name="hobby" value="memancing"/>memancing<br>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">pendidikan terakhir</td>
                        <td>
                            <select name="pendidikan">
                                <option value="">-- pilih salah satu --</option>
                                <option value="smp">SMP</option>
                                <option value="smu" selected>SMU</option>
                                <option value="d3">D3</option>
                                <option value="s1">S1</option>
                                <option value="s2">S2</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" >komentar</td>
                        <td>
                            <textarea name="komentar" rows="3" cols="30" color="">
                            </textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot bgcolor="Gray">
                    <th colspan="2">
                        <input type="submit" name="proses" value="kirim"/>
                        <input type="reset" name="disproses" value="batal"/>
                    </th>
                </tfoot>
            </table>
        </form>
    </body>
</html>
