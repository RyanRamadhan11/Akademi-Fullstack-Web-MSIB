<!DOCTYPE html>
<html>
    <head>
        <title>Form Register Member</title>
    </head>
    <body>
        <form name="registermember">
            <table border="0" align="center" cellpadding="10" cellspacing="5">
                <thead>
                    <th colspan="2" bgcolor="Gray" >Form Register Member</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td><input type=text name="nama" size="30"/></td>
                    </tr>
                    <tr>
                        <td >Password</td>
                        <td><input type="password" name="password" placeholder="Masukan Password" size="30"/></td>
                    </tr>
                </tbody>
                <tfoot bgcolor="Gray">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Masuk"/>&nbsp;
                        <input type="reset" name="unproses" value="Batal"/>
                    </th>
                </tfoot>
            </table>
        </form>
    </body>
</html>
