<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 6 JavaScript || Ryan Ramadhan</title>

    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- css internal -->
    <style>
      .tab {
        margin-top: 50px;
        margin-bottom: 100px;
        width: 80vw;
      }

      .judul {
        text-align: center;
      }

      h3 {
        color: white;
        font-weight: bold;
      }

      a {
        color: white;
        text-align: center;
        text-decoration: none;
      }

      a:hover {
        color: aqua;
        font-weight: bold;
      }

      .footer {
        height: 90px;
        text-align: center;
        padding: 25px;
      }
    </style>
  </head>

  <body class="bg-dark">
      
    <div class="alert bg-secondary judul" role="alert">
      <h3 align="center">Data Gempa</h3>
      <a href="https://data.bmkg.go.id/DataMKG/TEWS/gempaterkini.xml"
        >Silahkan Klik untuk kunjungi WEBSITE-BMKG</a
      >
    </div>
    <div>
      <table class="table table-bordered tab" align="center">
        <thead class="table-info text-center">
          <tr>
            <th>No</th>
            <th>Lokasi</th>
            <th>Skala</th>
            <th>Dampak</th>
          </tr>
        </thead>
        <tbody class="table-light">
          <script>
              // ini class gempa
            class Gempa {
                // member konstuktor
              constructor(no, lokasiGempa, skalaGempa) {
                this.no = no;
                this.lokasiGempa = lokasiGempa;
                this.skalaGempa = skalaGempa;
              }
              // member fungsi dampak() return valuenya dampak gempa
              dampak() {
                if (this.skalaGempa <= 2) this.dampakGempa = "tidak terasa";
                else if (this.skalaGempa > 2 && this.skalaGempa <= 4)
                  this.dampakGempa = "Bangunan Retak-retak";
                else if (this.skalaGempa > 4 && this.skalaGempa <= 6)
                  this.dampakGempa = "Bangunan Roboh";
                else if (this.skalaGempa > 6)
                  this.dampakGempa = "Bangunan Roboh dan Berpotensi Tsunami";
                else this.dampakGempa = "";
                return this.dampakGempa;
              }
              infoGempa() {
                document.write(`<tr>
                                <td align="center">${this.no}</td>
                                <td>${this.lokasiGempa}</td>
                                <td align="right">${this.skalaGempa}</td>
                                <td align="center">${this.dampak()}</td>
                            </tr>
                            `);
              }
            }
            //------------membuat object-----------------
            //instance object dengan mengisi konstruktor class
            s1 = new Gempa("1", "Jakarta", 9.5);
            s2 = new Gempa("2", "Bandung", 2.2);
            s3 = new Gempa("3", "Cirebon", 1.0);
            s4 = new Gempa("4", "London", 4.0);
            s5 = new Gempa("5", "Tokyo", 12.5);
            s6 = new Gempa("6", "Bogor", 12.1);
            s7 = new Gempa("7", "Kuala Lumpur", 3.0);
            s8 = new Gempa("8", "Makassar", 7.0);
            s9 = new Gempa("9", "Surabaya", 4.6);
            s10 = new Gempa("10", "Pekanbaru", 2.5);

            // mencetak data
            s1.infoGempa();s2.infoGempa();s3.infoGempa();
            s4.infoGempa();
            s5.infoGempa();
            s6.infoGempa();
            s7.infoGempa();
            s8.infoGempa();
            s9.infoGempa();
            s10.infoGempa();
          </script>
        </tbody>
      </table>
    </div>
    <div class="bg-secondary footer">
      <h4 class="text-white" align="center">Design By : Ryan Ramadhan</h5>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
  ></script>
</html>
