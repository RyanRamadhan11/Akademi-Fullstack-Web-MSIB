    <select name="thn" id="">
		<script>
            var thn_now = new Date().getFullYear(); //2022
            var thn_max = thn_now - 35; //1987
            var thn_min = thn_now - 17; //2005

            while(thn_min >= thn_max){
                document.write(`<option value="${thn_min}">${thn_min}</option>`);
                thn_min--;
            }

        </script>
	</select>

    
    <select name="thn" id="">
		<script>
            var thn_now = new Date().getFullYear(); //2022
            var thn_max = thn_now - 35; //1987
            var thn_min = thn_now - 17; //2005

            while(thn_max <= thn_min){
                document.write(`<option value="${thn_max}">${thn_max}</option>`);
                thn_max++;
            }

        </script>
	</select>
