<!DOCTYPE html>
<html>
	<head>
        <title>Latihan Table</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
	<body>
		<h3>Daftar Menu</h3>

			<thead>
				<tr>
					<th>JENIS</th>
					<th>MENU</th>
					<th>HARGA</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="2">Makanan</td>
					<td>Sop Iga</td>

				</tr>
				<tr>
					<!--td>Makanan</td-->

					<!--td>Rp. 15.000</td-->
				</tr>
				<tr>
					<td rowspan="2">Minuman</td>
					<td>Sop Buah</td>
					<!--td>Rp. 15.000</td-->
				</tr>
				<tr>
					<!--td>Minuman</td-->
					<td>Juice</td>
					<td>Rp. 10.000</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="3">SEMOGA ANDA PUAS</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
